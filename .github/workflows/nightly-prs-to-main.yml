name: Nightly PRs to Main

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 1 * * *'

jobs:
  Nightly_PRs_to_Main:
    uses: romansertsov/common-ci/.github/workflows/nightly-prs-to-main.yml@main
